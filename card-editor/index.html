<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" href="../dist/tui-image-editor.css" rel="stylesheet">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Noto+Sans);

        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        *{
                font-family: 'HanziPen TC' !important;

<body>
    <div id="tui-image-editor-container"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.3.2/fabric.js"></script>
        <script type="text/javascript" src="../dist/tui-code-snippet.js"></script>
        <script type="text/javascript" src="../dist/tui-color-picker.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
<script type="text/javascript" src="black-theme.js"></script>
<script type="text/javascript" src="../dist/tui-image-editor.js"></script>
<script type="text/javascript">
    var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
             includeUI: {
                 loadImage: {
                     path: 'img/sampleImage2.png',
                     name: 'SampleImage'
                 },
                 theme: blackTheme, // or whiteTheme
                 initMenu: 'filter',
                 menuBarPosition: 'bottom'
             },
             cssMaxWidth: 700,
             cssMaxHeight: 500,
             usageStatistics: false
         });

         window.onresize = function() {
             imageEditor.ui.resizeEditor();
         }
</script>
