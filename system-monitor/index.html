<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            padding: 12px 24px;
        }

        .card-container {
            margin: 24px;
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
        
        .card-title {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .card-content {
            color: darkgray;
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <div class="card-container" style="display: none;">
            <div class="card-title"></div>
            <div class="card-content"></div>
        </div>
    </div>
</body>

</html>
<script src="../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    var container;
    $(document).ready(function() {
        container = $('#container');
        getData();
    });

    function getData() {
        $.ajax({
            url: "http://dfo.dynacw.com:57555/Home/GetAll",
            type: 'GET'
        }).done(function(result) {
            if (result.success) {
                showData(result.data)
            }
        }).fail(function(a, b, c) {
            console.log(a, b, c);
        });
    }

    function showData(data) {
        $.each(data, function(key, value) {
            makeCard(value)
        });
    }

    function makeCard(data) {
        console.log(data)
        container.append(`<div class="card-container">
            <div class="card-title">${data.MAC}</div>
            <div class="card-content">
                <div>${data.Info.CPU}</div>
                <div>${data.Info.Memory}</div>
                <div>${data.Info.Disk}</div>
                <div>${data.Info.Network}</div>
                <div>${getTime(data.Info.UpdateTime)}</div>
            </div>
        </div>`)        
    }
    
    function getTime(timeStr) {
        timeStr = timeStr.substring(6, 19)
        return new Date(new Number(timeStr)).toString();
    }
</script>
