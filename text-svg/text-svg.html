<script type="text/javascript">
    var table;
    $(document).ready(function() {
        makeSvg();        
    });
    
    function makeSvg(){
        let html = '<svg id="text-svg" height="100" width="100">';
        html += '<circle cx="50" cy="50" r="40" fill="' + getRandomColor() + '" />';
        html += '<text x="30" y="70" fill="white" style="font-size:60px;font-family:sans-serif;">K</text>';
        html += '</svg>';
        $('body').html(html);
        $('#text-svg').click(function(){
            makeSvg();
        });
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

</script>
